<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket.io Basics - Join Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="js/queryParams.js"></script>
</head>
<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card bg-light">
                        <h1>Join Chat</h1>
                        <form action="/chat.html">
                            <div class="form-group">
                            <label for="name" >Display Name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lg fa-fw fa-user-circle"></i>
                                </span>
                                <input type="text" name="name" class="form-control">                         
                            </div>
                            </div>
                            <div class="form-group">
                            <label for="room">Room to Join</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lg fa-fw fa-comments-o"></i>
                                </span>
                                <input type="text" name="room" class="form-control">                         
                            </div>
                            </div>
                            <input type="submit" value="Join Chat" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

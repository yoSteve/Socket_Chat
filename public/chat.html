<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket.io Basics - </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="js/queryParams.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <a href="/index.html">Change Settings</a>
                <section class="card bg-light">
                    <h1 class="room-title"><!-- room title here --></h1>
                    <hr>

                    <div id="messages">
                        <!-- messages will be added here -->
                    </div>

                    <hr>
                    <form id="message-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lg fa-fw fa-comments-o"></i>
                                </span>
                                <input type="text" name="message" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-secondary btn-block">
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
